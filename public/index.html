<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph demo</title>
  </head>
  <style id="css">   
    text {
      font-weight: 300;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    
    .node rect {
      stroke: #999;
      fill: #fff;
      stroke-width: 1.5px;
    }

    .node polygon {
      stroke: #333;
      fill: #fff;
      stroke-width: 1.5px;
    }
    
    .edgePath path {
      stroke: #333;
      stroke-width: 1.5px;
    }
    </style>
  <body>
    <h1> Graph demo </h1>
    <div id="root"></div>

    <script src="/js/main.js"></script>
  </body>
</html>
